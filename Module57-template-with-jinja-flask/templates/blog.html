<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>
<body>
    <!-- render all the tittles from all the blogs i have -->
    {% for blog_post in posts: %} <!-- python code -->
        <h1>{{ blog_post["title"] }}</h1>
        <h2>{{ blog_post["subtitle"] }}</h2>
    
    <!-- specify when it ends -->
    {% endfor %}

    {% for blog_post in posts: %}
        {% if blog_post["id"] == 2 %}
            <h3>Exercise: {{ blog_post["title"] }}</h3>
        {% endif %}
    {% endfor %}

     
</body>
</html>
